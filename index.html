<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Character Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center font-['Poppins']">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-5xl font-extrabold text-white mb-8 text-center animate-pulse">
            Disney Character Explorer
        </h1>
        <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-2xl max-w-md mx-auto backdrop-filter backdrop-blur-lg">
            <select id="search-criterion" class="bg-gray-100 border-2 border-gray-300 rounded-lg p-3 mb-4 w-full focus:ring-4 focus:ring-purple-400 focus:border-purple-400 focus:outline-none transition duration-300 text-gray-700">
                <option value="name">Search by Name</option>
                <option value="film">Search by Movie</option>
                <option value="tvShow">Search by TV Show</option>
            </select>
            <input id="search-input" type="text" placeholder="Example: Ambrose" class="bg-gray-100 border-2 border-gray-300 rounded-lg p-3 mb-4 w-full focus:ring-4 focus:ring-purple-400 focus:border-purple-400 focus:outline-none transition duration-300 text-gray-700">
            <button id="search-btn" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-3 rounded-lg w-full hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-400 focus:ring-opacity-50 transition duration-300 transform hover:scale-105">
                Search
            </button>
        </div>
    </div>
    <div id="result" class="mt-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl px-4"></div>
    <script src="main.js" type="module"></script>
</body>
</html>
